<!--- HEADER-->
<div class="row">
    <div class="col-md-12">
        <div class="card mb-2 font-20">
            <div class="card-header"><strong>Total Contacts</strong>
        
                <div class="float-right">
                    <a (click)="redirectToaddContact()">
                        <button type="button" class="btn btn-info mr-2"><strong> <i class="fa fa-plus mr-2" aria-hidden="true"></i>Add Contact</strong></button>
                    </a>

                    <a (click)="redirectToImportContact()">
                        <button type="button" class="btn btn-info"><strong> <i class="fa fa-upload mr-2" aria-hidden="true"></i>Import Contact</strong></button>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!----TABLE-->

<div class="table-responsive mt-2">
    <table class="table table-hover table-bordered mt-2 tacho-table">
        <thead class="bg-dark">
            <tr>
                <th class="text-center">Select</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date Added</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let data of userData | filter : search | paginate: { itemsPerPage: showData.rowsPerPage, currentPage: p }" >
                <td class="text-center"><input type="checkbox" value=""></td>
                <td>{{data.fname}}</td>
                <td>{{data.lname}}</td>
                <td>{{data.email}}</td>
                <td>{{data.date}}</td>
                <td class="text-center">
                    <a (click)="redirectToContactDetails()"> 
                        <button class="btn text-success" type="button" ><i class="fa fa-pencil" aria-hidden="true"></i></button>
                   </a>
                </td> 
                
                     
            </tr>
        </tbody>
    </table>
</div>
  <!--Pagination-->
  <div class="row mt-2 col-xs-2">
    <!--Show Records-->
    <div class="col-md-4 mt-2">              
        <div class="show-rows " >
        <span>Show Records</span><input class="rowsPerPage ml-2" type = "number"  min="1" 
            [(ngModel)]="showData.rowsPerPage" name="rowsPerPage" #rowsPerPage="ngModel" pattern="^[1-9][0-9]*$"  placeholder = "Rows">
        </div>
        <div *ngIf="rowsPerPage.invalid || rowsPerPage.touched">
            <p *ngIf="rowsPerPage.errors?.pattern" class="help-bpx" class="help-bpx" style="color: red;">
                Please enter value greater than 0.</p>
        </div>
    </div>
    <div class="col-md-8 "> 
        <div class="float-right mt-2">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
