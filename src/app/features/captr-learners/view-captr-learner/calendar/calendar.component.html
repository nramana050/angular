<mat-card>
    <div class="row text-center">
        <div class="col-md-4">
            <div class="btn-group">
                <mat-button-toggle-group aria-label="Font Style">
                    <mat-button-toggle value="Previous" class="cust-btn-primary" mwlCalendarPreviousView [view]="view"
                        [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">Previous</mat-button-toggle>
                    <mat-button-toggle value="Today" class="cust-btn-basic" mwlCalendarToday
                        [(viewDate)]="viewDate">Today</mat-button-toggle>
                    <mat-button-toggle value="Next" class="cust-btn-primary" mwlCalendarNextView [view]="view"
                        [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">Next</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
        <div class="col-md-4">
            <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
        </div>
        <div class="col-md-4">
            <div class="btn-group">
                <mat-button-toggle-group aria-label="Font Style">
                    <mat-button-toggle value="Month" class="cust-btn-basic" (click)="setView(CalendarView.Month)"
                        [class.active]="view === CalendarView.Month">Month</mat-button-toggle>
                    <mat-button-toggle value="Week" class="cust-btn-basic" (click)="setView(CalendarView.Week)"
                        [class.active]="view === CalendarView.Week">Week</mat-button-toggle>
                    <mat-button-toggle value="Day" class="cust-btn-basic" (click)="setView(CalendarView.Day)"
                        [class.active]="view === CalendarView.Day">Day</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
    </div>
    <br />
    <div [ngSwitch]="view">
        <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
            [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
            (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-month-view>
        <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
            [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
            (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-week-view>
        <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events"
            [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
            (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-day-view>
    </div>

    <!-- Everything you see below is just for the demo, you don't need to include it in your app -->
    <div class="add-event">
        <h3>
            Edit events
            <button mat-stroked-button color="primary" class="btn btn-primary float-end" (click)="addEvent()">
                Add new
            </button>
            <div class="clearfix"></div>
        </h3>

        <div class="table-responsive">
            <table class="table table-bordered cust-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Primary color</th>
                        <th>Secondary + text color</th>
                        <th>Starts at</th>
                        <th>Ends at</th>
                        <th>Remove</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let event of events">
                        <td>
                            <input matInput type="text" class="form-control" [(ngModel)]="event.title"
                                (keyup)="refresh.next()" />
                        </td>
                        <td>
                            <input type="color" [(ngModel)]="event.color.primary" (change)="refresh.next()" />
                        </td>
                        <td>
                            <input
                                type="color"
                                [(ngModel)]="event.color.secondary"
                                (change)="refresh.next()"
                                class="mr10"
                            />
                            <input
                            type="color"
                            [ngModel]="event.color.secondaryText ?? '#1e90ff'"
                            (ngModelChange)="event.color.secondaryText = $event"
                            (change)="refresh.next()"
                            />
                        </td>
                        <td>
                            <input class="form-control" type="datetime-local" mwlFlatpickr [(ngModel)]="event.start"
                                (ngModelChange)="refresh.next()" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i"
                                placeholder="Not set" />
                        </td>
                        <td>
                            <input class="form-control" type="datetime-local" mwlFlatpickr [(ngModel)]="event.end"
                                (ngModelChange)="refresh.next()" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i"
                                placeholder="Not set" />
                        </td>
                        <td>
                            <button mat-stroked-button color="primary" class="btn btn-danger"
                                (click)="deleteEvent(event)">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ng-template #modalContent let-close="close">
        <div class="modal-header">
            <h5 class="modal-title">Event action occurred</h5>
            <button type="button" class="close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div>
                Action:
                <pre>{{ modalData?.action }}</pre>
            </div>
            <div>
                Event:
                <pre>{{ modalData?.event | json }}</pre>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="close()">
                OK
            </button>
        </div>
    </ng-template>
</mat-card>
