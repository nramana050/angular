<mat-card id="view-captr-learner">

  <mat-card-header>
    <div>
      Tab
    </div>
    <span class="spacer"></span>
    <div>
      <button id="exit_view_button" mat-stroked-button color="primary" (click)="editTabsDialog()"
        queryParamsHandling="merge">
        Edit
      </button>
    </div>
    <div>
      <button id="exit_view_button" mat-stroked-button color="primary" [routerLink]="['../']"
        queryParamsHandling="merge">
        Exit
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <dl>
      <div class="card-row">
        <div class="card-column">
          <dt class="details-label">Tab</dt>
          <dd>{{ tabsData?.tabName}}</dd>
          <dt class="details-label">Created By</dt>
          <dd>{{ tabsData?.createdBy}}</dd>
        </div>
        <div class="card-column">
          <dt class="details-label">Date Created</dt>
          <dd>{{ tabsData?.createdDate | customMonthFormat }}</dd>
        </div>
      </div>

      <div class="label-hr">
        <span>Links Associated</span>
      </div>

      <div *ngIf="!(tabsData?.links.length>0)">
        No links associated to current tab.
      </div>

      <div *ngIf="tabsData?.links.length>0">
        <div class="card-row">
          <div class="card-column">
            <dt class="details-label">Link name</dt>
            <dd *ngFor="let item of tabsData?.links">{{ item?.linkName}}</dd>
          </div>
          <div class="card-column">
            <dt class="details-label">Website URL</dt>
            <dd *ngFor="let item of tabsData?.links">{{ item?.websiteUrl}}</dd>
          </div>
        </div>
      </div>
    </dl>
  </mat-card-content>

</mat-card>
