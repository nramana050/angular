<h1 mat-dialog-title>{{isNew ? 'Add resource' : 'Edit resource'}}</h1>

<mat-card-content>
    <form [formGroup]="resourceForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="card-row">
            <mat-form-field appearance="fill">
                <mat-label>Resource name</mat-label>
                <input matInput formControlName="resource" id="resource" required>
                <mat-error *ngIf="resourceForm.controls.resource.errors?.required">
                    Resource name is required.
                </mat-error>
                <mat-error *ngIf="resourceForm.controls.resource.errors?.minlength && !resourceForm.controls.resource.errors?.pattern">
                    Resource name must be greater than 3 characters.
                </mat-error>
                <mat-error *ngIf="resourceForm.controls.resource.errors?.maxlength && !resourceForm.controls.resource.errors?.pattern">
                    Resource name must be less than 50 characters.
                </mat-error>
                <mat-error *ngIf="resourceForm.controls.resource.errors?.pattern ">
                    Resource name is invalid.
                </mat-error>
            </mat-form-field>
        </div>
        <mat-dialog-actions align="end">
            <button mat-button type="button" (click)="dialogClose()">Cancel</button>
            <button type="submit" id="save_resourse_button" [disabled]="resourceForm.invalid" mat-flat-button
                color="primary">{{isNew ? 'Add' : 'Update'}}</button>
        </mat-dialog-actions>
    </form>
</mat-card-content>
