<mat-card id='view-provider-setup'>
    <mat-card-header>
        <div>
            <mat-icon class="v-align-middle"> account_box </mat-icon>
            <span class="v-align-middle"> Provider setup </span>
        </div>

        <span class="spacer"></span>
        <span>
            <button *auth="[59,1]" id="add_provider_setup_button" mat-stroked-button color="primary" (click)="addProviderDialog()">Add
                provider</button>
        </span>
    </mat-card-header>
    <mat-card-content class="provider-setup">
        <mat-form-field id="search_users_form" appearance="fill" class="width">
            <mat-label>Search by provider</mat-label>
            <input id="search_user_input" autocomplete="off" matInput #search_user_input aria-label="Search for a provider"
                (keyup.enter)="onFilter(search_user_input.value)">
            <button id="on_search_button" mat-button matSuffix mat-icon-button aria-label="Search"
                (click)="onFilter(search_user_input.value)">
                <mat-icon>search</mat-icon>
            </button>
            <button id="clear_search_button" *ngIf="search_user_input.value !==''" mat-button matSuffix mat-icon-button
                aria-label="Clear" (click)="onFilter(''); search_user_input.value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
            <mat-table id="providersetup_table" #table class="isMobile" [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="providerName">
                    <mat-header-cell *matHeaderCellDef id="providerName" mat-sort-header>
                        Provider
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element"><span class="mobile-label">Provider:
                    </span>
                        {{ element.providerName }}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="code">
                    <mat-header-cell *matHeaderCellDef id="code" mat-sort-header>
                        Code
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element"><span class="mobile-label">Code:
                    </span>
                        {{ element?.code}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button *auth="[59,3]" id="edit_user_button_{{element.id}}" mat-icon-button color="primary"
                            attr.aria-label="Edit" (click)="editProviderDialog(element.id)" matTooltip="Edit" class="mat-style"
                            [matTooltipShowDelay]="800">
                            <mat-icon>create</mat-icon>
                        </button>
                        <button *auth="[59,4]" id="delete_user_button" mat-icon-button attr.aria-label="Delete" matTooltip="Delete"
                            [matTooltipShowDelay]="800" (click)="onDelete(element.id)">
                            <mat-icon color="accent">delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        <mat-paginator id="user_pagination" [pageSize]="pageSize" [showFirstLastButtons]='true' [hidePageSize]="true">
        </mat-paginator>
    </mat-card-content>
</mat-card>
